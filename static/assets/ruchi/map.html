<!DOCTYPE html> 
<html> 
<head> 
	<style> 
	#map { 
		height: 400px; 
		width: 100%; 
	} 
	</style> 
</head> 
<body> 
	<h3>GFG Google Maps Demo</h3> 
	<div id="map"></div> 
	<script> 
	function initMap() { 
		var uluru = {lat: 28.783417, lng: 77.806583}; 
        
		var map = new google.maps.Map(document.getElementById('map'), { 
		zoom: 15, 
		center: uluru 
		}); 
		var marker = new google.maps.Marker({ 
		position: uluru, 
		map: map 
		}); 
	} 
	</script> 
	<script async defer 
	src= 
"https://maps.googleapis.com/maps/api/js?key= 
AIzaSyAMEl7gb8_gu-H2L3GxNPpo_B0QAQlftts&callback=initMap"> 
	</script> 
</body> 
</html>
